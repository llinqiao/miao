<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style> 
    div{
      width: 200px;
      height: 200px;
      border: 1px solid;
      line-height: 200px;
      text-align: center;
      font-size: 0;
      margin-bottom: 10px;
    }
    div img{
      max-width: 200px;
      max-height: 200px;
      vertical-align: middle;
    }
    .img{
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid;
    }
    
  </style>

</head>
<body>
  <div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7aBqO81rIJBweMSi2x8bFAaipQjum6mxrphPY9eXmJuIPxbDXUg"/>
  </div>
    <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7aBqO81rIJBweMSi2x8bFAaipQjum6mxrphPY9eXmJuIPxbDXUg"
</body>
</html>
