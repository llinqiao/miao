<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
      text-align: left; 
      border: hidden;
      border-color: red;
    }

    .table thead,
    .table body,
    .table tfoot,
    .table th,
    .table td,
    .table tr{
      border-color: inherit;
    }
    tr{
      border: 1px solid;
    }
    thead tr{
      border-bottom: 2px solid ;
    }
    table td,table th{
      padding: 10px 0;
    }
    
    .table-dark{
      color: white;
      background-color: #212528;
    }


    .table-dark thead tr{
      border-bottom-color: #32383e;
    }


    .table-striped tbody tr:nth-child(odd)  {
      background-color: #f2f2f2;
    }
    .table-dark.table-striped tbody tr:nth-child(odd)  {
      background-color: #2c3034
    }
    .table-border{
      border-width: 1px;
      border-style : solid;
    }
    .table-border td,.table-border th{
      border-width: 1px;
      border-style : solid;
    }

    .table-borderless td,
    .table-borderless th{
      border: hidden;
    }
    .table-hover tbody tr:hover{
      background-color: #ececec;
    }
    .table-dark .table-hover tbody tr:hover{
      background-color: red;
    }



  </style>
</head>

<body>
  <table class="table xtable-dark xtable-striped table-border xtable-borderless table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
