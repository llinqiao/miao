<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
    section{
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    div:nth-child(1){
      width: 100%;
      height: 200px;
      background-color:burlywood;
    }
    div:nth-child(2){
      width: 200px;
      height: calc(100% - 200px);
      background-color:chartreuse;
    }
    div:nth-child(3){
      
      flex-grow: 1;
      background-color:brown;
    }
  </style>
</head>
<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>
</body>
</html>
