<script id="ch0104/20" type="4.20">

	var x1, x2;
	if (d == 0) {
		x1 = x2 = (-b / 2 * a).toFixed(5);
		console.log("x1" + "=" + x1 + ";" + "x2" + "=" + x2)
	} else if (d > 0) {
		x1 = ((-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5);
		x2 = ((-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5);
		console.log("x1" + "=" + x1 + ";" + "x2" + "=" + x2)
	} else {
		var real = (-b / 2 * a).toFixed(5);
		var inscriber = (Math.sqrt(-(b * b - 4 * a * c)) / (2 * a)).toFixed(5) + "i"
		console.log("x1" + "=" + real + "+" + inscriber + ";" + "x2" + "=" + real + "-" + inscriber)
	}
</script>
